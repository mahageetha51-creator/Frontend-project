<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
     <center>
    <h1>Future Skill Academy 🚀</h1>
    <h5>Training | Tech News | Freshers Guide</h5>
    <p>Empowering young developers to level up their skills through training in software development technologies 👨‍💻</p>
     </center>
    <hr>
    <center>
        <h1>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>Name:</td> <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Age:</td> <td><input type="number" placeholder="Enter your age"></td>
                </tr>
                <tr>
                    <td>Gender:</td> 
                    <td>
                        <input type="radio" name="gender">Male 
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email:</td> <td><input type="email" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td>Select a Course:</td>
                   <td><select>
                        <option>Java</option>
                        <option>Python</option>
                        <option>C++</option>
                    </select>
                   </td>
                </tr>
                <tr>
                    <td>Upload your resume:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                     <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </center>
    <hr>
    <p>
    <center>
    <a href="index.html">Home</a> <a href="https://prepinsta.com/">Prepinsta</a>
</center>
    </p>
</body>
</html>
